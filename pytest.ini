# pytest.ini
[pytest]
addopts =
    --cov-report term-missing
    --cov=src
testpaths =
    test
markers = 
    testing: when just wanting to run one test (run with '-m testing')
    unit: all tests on unit/component level (run with '-m unit')
    integration: all tests on integration level (run with '-m integration')
    models: all tests on models (run with '-m models')
